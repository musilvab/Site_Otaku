<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomenda Mangás</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <a href="#" class="cabecalho__link"><img src="img/Menu.svg" alt="Botão de Menu"></a>
            <img src="img/logo.png" alt="Logo da Recomenda Mangás">
        </div>
        <div class="container">
            <a href="#" class="cabecalho__link"><img src="img/Favoritos.svg" alt="Favoritos"></a>
            <a href="#" class="cabecalho__link"><img src="img/Usuário.svg" alt="Usuário"></a>
        </div>
    </header>

    <section class="banner">
        <h2 class="banner__titulo">Já sabe qual mangá ler?</h2>
        <p class="banner__texto">Encontre no nosso imenso catálogo o que deseja ler. Boa leitura!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>

    <section class="carrossel">
        <h2 class="carrossel__titulo">Mangás que estão em alta</h2>
         <!-- Slider main container -->
         <div class="swiper">
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/bnha.png" alt="Boku no hero"></div>
            <div class="swiper-slide"><img src="img/gblue.png" alt="Grand Blue"></div>
            <div class="swiper-slide"><img src="img/kaiju8.png" alt="Kaiju N°8"></div>
            <div class="swiper-slide"><img src="img/opm.png" alt="One Punch Man"></div>
            <div class="swiper-slide"><img src="img/blackclover.png" alt="Black Clover"></div>
            </div>

            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>  
    <script>
       const swiper = new Swiper('.swiper', {
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
        el: '.swiper-pagination',
        type: 'bullets',
            },

        });
    </script>
</body>
</html>
