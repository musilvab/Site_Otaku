<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recomenda Mangás</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <a href="#" class="cabecalho__link"><img src="img/Menu.svg" alt="Botão de Menu"></a>
            <img src="img/logo.png" alt="Logo da Recomenda Mangás">
        </div>
        <div class="container">
            <a href="#" class="cabecalho__link"><img src="img/Favoritos.svg" alt="Favoritos"></a>
            <a href="#" class="cabecalho__link"><img src="img/Usuário.svg" alt="Usuário"></a>
        </div>
    </header>
    <section class="banner">
        <h2 class="banner__titulo">Já sabe qual mangá ler?</h2>
        <p class="banner__texto">Encontre no nosso imenso catálogo o que deseja ler. Boa leitura!</p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
</body>
</html>
